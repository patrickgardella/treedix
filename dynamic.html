<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreting the LEDs on a USB Cable Tester</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Interpreting the LEDS on a USB Cable Tester</h1>
    </div>

    <div class="container-md">

        <div class="row">
            <div class="col" align="center">
                <p class="h6">Pinrow B</p>
            </div>
            <div class="col">
                &nbsp;
            </div>
            <div class="col" align="center">
                <p class="h6">Pinrow A</p>
            </div>
        </div>

        <div class="row">
            <div class="col" class="col1" align="center">
                B1
            </div>
            <div class="col" class="col1" align="center">
                GND
            </div>
            <div class="col" class="col1" align="center">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
            </div>
            <div class="col" class="col1" align="center">
                LED HERE
            </div>
            <div class="col">
                &nbsp;
            </div>
            <div class="col" class="col1" align="center">
                A12
            </div>
            <div class="col" class="col1" align="center">
                GND
            </div>
            <div class="col" class="col1" align="center">
                <div class="form-check form-switch form-switch-md">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
            </div>
            <div class="col" class="col1" align="center">
                LED HERE
            </div>
        </div>
    </div>

    <div class="container">
        <input type="button" value="Reset All" onclick="resetCheckboxes()">
    </div>
    <script>
        const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');

        function resetCheckboxes() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }
    </script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
